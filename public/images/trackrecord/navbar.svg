    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Trebuchet MS;-inkscape-font-specification:Trebuchet MS"
       x="27"
       y="220.36218"
       id="text3241"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="27"
         y="220.36218"
         id="tspan2463">Select everything above left including the narrow green strips which make</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="245.36218"
         id="tspan3751">sure Inkscape includes the blur drop shadow during a PNG export. Export as</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="270.36218"
         id="tspan3753">a 110px high PNG. Use e.g. Photoshop to cut 1px wide slices for the mouse-</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="295.36218"
         id="tspan3755">over highlight (brightest blue strip), endcap (mid-blue strip) and normal</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="320.36218"
         id="tspan3757">backgrounds (dark blue or green strips). Cut out just the arrow part with</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="345.36218"
         id="tspan3562">its drop shadow at a maximum possible width, including the bottom edge</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="370.36218"
         id="tspan2875">of just-green/half-shadow pixels. Make sure the arrow part ends up in the</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="395.36218"
         id="tspan2877">middle of this (151 pixels wide overall at the time of writing). You may</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="420.36218"
         id="tspan2879">need to patch a few columns of shadow at the right hand edge by copying</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="445.36218"
         id="tspan2881">the left hand edge to avoid a subtle gap in the shadow showing up when</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="470.36218"
         id="tspan2883">the image is acutally used.</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="495.36218"
         id="tspan2885" /><tspan
         sodipodi:role="line"
         x="27"
         y="520.36218"
         id="tspan2897">To avoid compositing problems, it's best to flatten the whole image to match</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="545.36218"
         id="tspan2901">the background colour of the page.</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="670.36218"
         id="tspan3568" /><tspan
         sodipodi:role="line"
         x="27"
         y="695.36218"
         id="tspan3206">The grey stripe on the top right is used to create 1 pixel wide</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="720.36218"
         id="tspan3208">table_header.png. Export it as a 56 pixel high image. Finally, footer.png</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="745.36218"
         id="tspan3210">is created from the normal (darkest) blue background and joining its top</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="770.36218"
         id="tspan3864">two blue pixels with the drop shadow part.</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="795.36218"
         id="tspan3870" /><tspan
         sodipodi:role="line"
         x="27"
         y="820.36218"
         id="tspan3872">The various filenames needed should be obvious from the image files already</tspan><tspan
         sodipodi:role="line"
         x="27"
         y="845.36218"
         id="tspan3874">defined in the TrackRecord public images folder.</tspan></text>
